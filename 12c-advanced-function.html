<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>



    <button class="js-button" onclick="change();">Start</button>

  <script>

    function change()
    {
      const button = document.querySelector('.js-button');

    

      setTimeout(function()
    {
      button.innerHTML='Finished';
    },1000);
  };
  </script>
</body>
</html>
